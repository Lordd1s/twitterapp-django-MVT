{% extends "home.html" %}
{% load static %}

{% block main %}

<form action="{% url 'update_post' post.id %}" method="post" enctype="multipart/form-data">
    {% if error %}
        <label for="">{{ error }}</label>
    {% endif %}
    {% csrf_token %}
    <label for="title">Заголовок</label>
    <input type="text" name="title" id="title" placeholder="Заголовок" minlength="3" required value="{{ post.title }}">

    <label for="description">Описание</label>
    <textarea name="description" id="description" placeholder="Описание" required rows="10">{{ post.description }}</textarea>
    
    <input type="submit" name="" value="Обновить">

</form>

{% endblock main %}
